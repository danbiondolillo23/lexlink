<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b80013dd79.js" crossorigin="anonymous"></script>
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container">

  <!--Game Title-->
  <div class="row d-flex align-items-center mt-2">
    <div class="col">
      <h1 style="font-family: 'nyt-karnakcondensed'; font-weight: bolder;" class="text-center" id="gameTitle">LexLink</h1>
    </div>
  </div>

  <!--Game Board Container-->
  <article class="board mt-0" id="gameBoard">
    <form class="form">
      <h2>Create groups of four!</h2>

      <fieldset class="boardContainer" id="gameBoardWords">
        <div class="solvedCategoriesContainer" id="correctlyGuessedGroupsContainer">
          <ol class="SolvedCategories" id="SolvedCategories"></ol>
        </div>
        <div class="cardsContainer" id="cardsContainer">

        </div>
      </fieldset>
    </form>
  </article>

  <!--Win Modal-->
  <div class="modal fade" id="winModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="winModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winModalLabel"><i class="far fa-smile"></i> Congratulations, you won!</h5>
        </div>
        <div class="modal-body" id="winModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn border rounded-5 px-4 py-2" data-bs-dismiss="modal" onclick="playAgain()">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <!--Loss Modal-->
  <div class="modal fade" id="lossModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="lossModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lossModalLabel"><i class="far fa-frown"></i> Sorry, you lost!</h5>
        </div>
        <div class="modal-body" id="lossModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn border rounded-5 px-4 py-2" data-bs-dismiss="modal" onclick="playAgain()">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Container -->
  <div class="row">
    <div class="col d-flex justify-content-center align-items-center">
      <h5 id="feedbackText" class="text-center" style="min-height: 12px; line-height: 12px;"></h5>
    </div>
  </div>

  <!--Mistakes Remaining-->
  <div class="row">
    <div class="col d-flex justify-content-center align-items-center" id="guessesRemainingContainer">
      <span class="d-flex align-items-center">
        <h5 class="m-0">Mistakes Remaining:&nbsp;</h5>
        <strong class="mb-2" style="font-size: 36px; font-weight: bold;" id="guessesRemaining"></strong>
      </span>
    </div>
  </div> 

  <!--Game Controls-->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="btn border rounded-5 px-4 py-2 m-2" id="shuffleButton" onclick="shuffleGameBoard()">Shuffle</button>
        <button type="button" class="btn border rounded-5 px-4 py-2 m-2" id="deselectButton" disabled onclick="deselectAll()">Deselect</button>
        <button type="submit" class="btn border rounded-5 px-4 py-2 m-2" id="submitButton" disabled onclick="checkGuess()">Submit</button>
      </div>                       
    </div> 

    <div class="row d-flex justify-content-center mt-3">
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn border rounded-5 px-4 py-2 m-2" onclick="newGameButtonPress()">New Game</button>
      </div>  
    </div>    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
